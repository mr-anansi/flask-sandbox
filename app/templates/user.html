{% extends "base.html" %}

{% block content %}
  <table>
    <td><img src="{{ user.avatar(128) }}" alt="Avatar"></td>
    <td><h1>User: {{ user.username }}</h1></td>
  </table>
  <hr>
  {% for post in posts %}
  <table>
    <td><img src="{{ post.author.avatar(36) }}" alt="Post Avatar"></td>
    <td>{{ post.author.username }} says: <br>{{ post.body }}</td>
  </table>
  {% endfor %}
{% endblock %}
